<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.png" />
    <meta name="theme-color" content="#1ecbd2" />
    <meta
      name="description"
      content="Habitly - Build consistency, one day at a time. Track your daily habits, build streaks, and visualize your progress with ease."
    />
    <meta
      name="keywords"
      content="habit tracker, progress tracking, daily goals, productivity, self-improvement, streaks"
    />
    <meta name="author" content="Habitly Team" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://habitly.app/" />
    <meta
      property="og:title"
      content="Habitly - Build consistency, one day at a time"
    />
    <meta
      property="og:description"
      content="Track your daily habits, build streaks, and visualize your progress with ease."
    />
    <meta property="og:image" content="/icons/icons-512x512.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://habitly.app/" />
    <meta
      property="twitter:title"
      content="Habitly - Build consistency, one day at a time"
    />
    <meta
      property="twitter:description"
      content="Track your daily habits, build streaks, and visualize your progress with ease."
    />
    <meta property="twitter:image" content="/icons/icons-512x512.png" />

    <link rel="apple-touch-icon" href="/icons/icons-192x192.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>Habitly - Build Consistency</title>
  </head>
  <body style="margin: 0; background-color: #121417">
    <div
      id="splashscreen"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #121417;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      "
    >
      <div
        style="
          width: 80px;
          height: 80px;
          border-radius: 20px;
          overflow: hidden;
          margin-bottom: 20px;
          box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        "
      >
        <img
          src="/favicon.png"
          alt="Logo"
          style="width: 100%; height: 100%; object-fit: cover"
        />
      </div>
      <div
        style="
          color: white;
          font-family: sans-serif;
          font-size: 1.5rem;
          font-weight: bold;
          letter-spacing: -0.025em;
        "
      >
        Habitly
      </div>
      <div
        style="
          margin-top: 12px;
          width: 40px;
          height: 3px;
          background-color: #1ecbd2;
          border-radius: 99px;
          animation: pulse 1.5s infinite ease-in-out;
        "
      ></div>
      <style>
        @keyframes pulse {
          0% {
            opacity: 0.3;
            width: 20px;
          }
          50% {
            opacity: 1;
            width: 40px;
          }
          100% {
            opacity: 0.3;
            width: 20px;
          }
        }
      </style>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
